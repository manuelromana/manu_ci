version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: | 
          npm run build
          ls -l
      -  persist_to_workspace:
           root: dist
           paths:
             - dist  
  test:
    docker:
      - image: circleci/ruby:2.4.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
          - attach_workspace:
              at: dist
          - run: ls dist/dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build


      
